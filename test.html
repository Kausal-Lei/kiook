<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.parent {
			    width: 40px;
			    height: 100px;
			    position: relative;
			    overflow: hidden;
			}
			.child{
			    position: absolute;
			    bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="parent"></div>
		<div class="parent"></div>
		<div class="parent">
		    <div class="child">
		        1 2 3 4 5 6 7 8 9 a b c d e f g h i j k l m n o p q r s t u v w x y z
		    </div>
		</div>
	</body>
</html>
